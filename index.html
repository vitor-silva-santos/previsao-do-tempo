<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- END CSS -->

    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- END FONTS GOOGLE -->

    <title>Previsão do Tempo - Dev</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="box-input">
          <input type="text" placeholder="Cidade" id="cidade" />
          <button id="button">
            <img class="lupa" src="./assets/lupa.svg" alt="icone lupa" />
          </button>
        </div>
        <p class="errorMessage"></p>
        <div class="info">
          <h2 id="cidadeTemp">Tempo em ...</h2>
          <p class="temperatura">...°C</p>

          <div class="temp">
            <img
              class="icon-temp"
              src="https://openweathermap.org/img/wn/04n.png"
              alt="icone nuvens"
            />
            <p id="descricao">Nublado</p>
          </div>
          <p id="humidade">Humidade: ...%</p>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
    <!-- END JS -->
  </body>
</html>
